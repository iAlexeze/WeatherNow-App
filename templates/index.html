  <script>
    // Weather App
    const form = document.getElementById('weather-form');
    const locationInput = document.getElementById('location-input');
    const unitSelect = document.getElementById('unit-select');
    const weatherInfo = document.getElementById('weather-info');
    const toggleSwitch = document.getElementById('toggle-switch');

    // Event listener for form submission
    form.addEventListener('submit', function (event) {
      event.preventDefault();
      const location = locationInput.value;
      const unit = unitSelect.value;
      sendMessage(location, unit);
    });

    // Event listener for dark mode toggle switch
    toggleSwitch.addEventListener('change', function () {
      document.body.classList.toggle('dark-mode');
    });

    // Function to send message to the backend and receive weather response
    function sendMessage(location, unit) {
      axios
        .post('/get_weather', {
          location: location,
          unit: unit,
        })
        .then((response) => {
          const weatherData = response.data;
          displayWeather(weatherData);
        })
        .catch((error) => {
          console.error(error);
        });
    }

    // Function to display weather information
    function displayWeather(weatherData) {
      const currentTemperature = weatherData.temperature;
      const unit = weatherData.unit;

      weatherInfo.innerHTML = `
      <h3>${weatherData.location}</h3>
      <p><i class="fas fa-thermometer-half"></i> Temperature: <span id="temperature"></span></p>
      <p><i class="fas fa-cloud-sun"></i> Forecast: ${weatherData.forecast.join(', ')}</p>
    `;

      const temperatureElement = document.getElementById('temperature');
      temperatureElement.textContent = currentTemperature;

      // Unit conversion
      if (unit === 'fahrenheit') {
        temperatureElement.textContent = convertToFahrenheit(currentTemperature) + ' °F';
      } else if (unit === 'celsius') {
        temperatureElement.textContent = currentTemperature + ' °C';
      }
    }

    function convertToFahrenheit(celsius) {
      return celsius * 9 / 5 + 32;
    }

</script>
